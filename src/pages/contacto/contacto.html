<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sección Principal -->
  <section class="header-section py-5">
    <div class="container">
      <div class="row align-items-start">
        <!-- Formulario -->
        <div class="col-md-6">
          <h2 class="mb-4 fw-bold">Contáctanos</h2>
          <form id="contactForm" method="POST" action="https://formspree.io/f/your-form-id">
            <div class="mb-3">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required />
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required pattern="\d{7,15}" />
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Enviar mensaje</button>
          </form>
        </div>

        <!-- Información lateral -->
        <div class="col-md-6 text-center">
          <div class="img-placeholder mb-3"></div>
          <div class="mb-3">
            <a href="#"><i class="fab fa-facebook fa-lg me-3"></i></a>
            <a href="#"><i class="fab fa-instagram fa-lg me-3"></i></a>
            <a href="#"><i class="fab fa-x-twitter fa-lg"></i></a>
          </div>
          <p>Lorem ipsum dolor sit amet consectetur. Ut hendrerit mauris pellentesque viverra...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección de íconos -->
  <section class="icon-section text-center py-4">
    <p class="highlight-text">Lorem ipsum dolor sit amet consectetur. Faucibus eu feugiat et ipsum blandit...</p>
    <div class="d-flex justify-content-center gap-4 mt-3 flex-wrap">
      <div class="circle-icon"><i class="fas fa-location-dot"></i></div>
      <div class="circle-icon"><i class="fas fa-phone"></i></div>
      <div class="circle-icon"><i class="fas fa-envelope"></i></div>
      <div class="circle-icon bg-primary text-white fw-bold">N</div>
    </div>
    <p class="small mt-3">Lorem ipsum aliquet massa integer</p>
  </section>

  <!-- Sección del mapa -->
  <section class="map-section">
    <img src="mapa.png" alt="Mapa" class="img-fluid w-100" />
  </section>

  <script src="script.js"></script>
</body>
</html>
