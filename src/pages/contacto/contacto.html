<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./contacto.css">
</head>
<body>


  <section class="contain title fluid py-5">
      <h2 class="mb-4 fw-bold">Contáctanos</h2>
  </section>

  <!-- Sección Principal -->
  <section class="header-section py-5">
    <div class="container">
      <div class="row align-items-start">
        <!-- Formulario -->
        <div class="col-md-6">
          <form id="contactForm" method="POST" action="https://formspree.io/f/your-form-id">
            <div class="mb-3">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required />
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required pattern="\d{7,15}" />
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Enviar mensaje</button>
          </form>
        </div>

        <!-- Información lateral -->
        <div class="col-md-6 text-center section3">
          <img src="/Public/images/contac-image.png" alt="">
          <div class="mb-3">
            <a href="#"><i class="fab fa-facebook fa-lg me-3"></i></a>
            <a href="#"><i class="fab fa-instagram fa-lg me-3"></i></a>
            <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
          </div>
          <p>Si tienes alguna queja, reclamo o solicitud adicional, no dudes en ponerte en contacto con nosotros.</p>
        </div>
      </div>
    </div>
  </section>

  <hr>

  <!-- Sección de íconos -->
  <section class="icon-section text-center py-4 mb-3">
    <p class="highlight-text">Nuestros medios de contacto</p>
    <div class="d-flex justify-content-center gap-4 mt-3 flex-wrap">
      <div class="circle-icon"><a href="https://maps.app.goo.gl/NRqgGk7YEenJJ73F6"><i class="fas fa-location-dot"></i></a></div>
      <div class="circle-icon"><a href=""><i class="fas fa-phone"></i></a></div>
      <div class="circle-icon">   <a href="mailto:growzageneration@gmail.com">     <i class="fas fa-envelope"></i>   </a> </div> 
    </div>
    <p class="small mt-3">Lorem ipsum aliquet massa integer</p>
  </section>

  <hr>

  <!-- Sección del mapa -->
  <section class="mapa container m-auto mb-5 mt-5">
    <h3 class="tituloprincipal text-center mb-3">Ubicacion</h3>
    <p class="mt-4 text-center ">Nuestro establecimiento esta ubicado en el corazón de la ciudad </p>
    <div class="mapa-contenido">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15906.589044570335!2d-74.07631022027174!3d4.656836246957678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a4337cc2dc5%3A0x536cbde924ae96b4!2sAvenida%20Chile!5e0!3m2!1ses-419!2sco!4v1685073456870!5m2!1ses-419!2sco" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
                
  </section>

  <script src="script.js"></script>
</body>
</html>
